<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Weather App
    </div>
    <div>
        <div class="search-bar">
            <input type="text"
            id="city"
            placeholder="Enter City Name"  
            required          
            />
            <div class="get-weather">
                <img id="search-icon" src="/Day24/images/search.png" alt="" srcset="">
            </div>
        </div>
        <div class=" container">
            <div class="temp"></div>
            <div class="main">
            <div class="forecast"></div>
            <img class="weather-img" src="" alt="" srcset="">
           </div>
         <div class="weather-info toggle">
            <div class="time"></div>
            <div class="feelLike"></div>
            <hr>
            <div class="humidity"></div>
            <hr>
            <div class="pressure"></div>
            <hr>
            <div class="wind"></div>
            <hr>
            <div class="country"></div>
            <hr>
            <div class="region"></div>
            <hr>
            <div class="timezone"></div>
            
        </div>
        <!-- Next 5 Days weather info -->
        <div class="future-info">

        </div>
           
        </div>
    </div>
</body>
<script type="module" src="Day_24_Weather_App.js"></script>
</html>
