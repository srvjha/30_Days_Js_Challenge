<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-app">
        <div id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="reg">Did'nt register yet? <span class="click-here-register">Click here to register.</span></p>
            </form>
        </div>
    </div>
         <div id="register-app">
        <div id="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Enter your username" required>
                <input type="text" id="fullname" placeholder="Enter your fullname" required>
                <input type="text" id="email" placeholder="Enter yout email" required>
                <input type="password" id="register-password" placeholder="Enter your password" required>
                <button type="submit">Register</button>
                <p class="reg">Already registered? <span class="click-here-login">Click here to Login.</span></p>
            </form>
        </div>
        
    </div>
    <div class="social-page"></div>
    
    <script src="script.js"></script>
</body>
</html>
